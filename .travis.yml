os: linux
dist: xenial

language: rust
rust:
  - 1.39.0  # minimal supported version
  - stable
  - beta
  - nightly

jobs:
  allow_failures:
    - rust: nightly
  fast_finish: true

cache:
  - cargo

before_script:
  - rustup component add rustfmt
  - rustup component add clippy
  - cargo install --force cargo-audit
  - cargo generate-lockfile

script:
  - cargo fmt -- --check
  - cargo clippy --all-targets --all-features --workspace -- -Dwarnings -W clippy::nursery
  - cargo test --all-features --workspace
  - cargo audit

addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - cmake
      - gcc
      - binutils-dev
      - libiberty-dev

after_success:
  - wget https://github.com/SimonKagstrom/kcov/archive/master.tar.gz && tar xzf master.tar.gz
  - cd kcov-master && mkdir build && cd build
  - cmake .. && make && make install DESTDIR=../../kcov-build
  - cd ../.. && rm -rf kcov-master master.tar.gz
  - >
    for file in target/debug/*-*; do
      [ -x "${file}" ] || continue;
      echo "Running coverage for $file...";
      mkdir -p "target/cov/$(basename $file)";
      ./kcov-build/usr/local/bin/kcov --exclude-pattern=/.cargo,/usr/lib --verify "target/cov/$(basename $file)" "$file";
    done

  - bash <(curl -s https://codecov.io/bash)
  - echo "Uploaded code coverage"
